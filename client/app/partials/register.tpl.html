<form class="form-horizontal" name="registrationForm" data-ng-submit="angular.noop">
    <div id="legend">
        <legend class="">Register</legend>
    </div>
    <div class="form-group">
        <label for="inputUsername" class="col-sm-2 control-label">Username</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputUsername" placeholder="Username"
                   data-ng-model="newUser.username" autofocus required>
        </div>
    </div>
    <div class="form-group">
        <label for="inputEmail" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail" placeholder="Email"
                   data-ng-model="newUser.email" required>
        </div>
    </div>
    <div class="form-group">
        <label for="userRole" class="col-sm-2 control-label">Role</label>
        <div class="col-sm-10">
            <select class="form-control" id="userRole" data-ng-model="newUser.role" required>
                <option>picker</option>
                <option>owner</option>
            </select>
        </div>
    </div>
    <div class="form-group" data-ng-if="newUser.role === 'owner'">
        <label for="inputPlaceNumber" class="col-sm-2 control-label">Place number</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" id="inputPlaceNumber" placeholder="Place number"
                   data-ng-model="newUser.number" required>
        </div>
    </div>
    <div class="form-group" data-ng-if="newUser.role === 'owner'">
        <label for="inputLevel" class="col-sm-2 control-label">Level</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" id="inputLevel" placeholder="Level"
                   data-ng-model="newUser.level" required>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default" data-ng-class="{'disabled': !registrationForm.$valid}">Sign in</button>
        </div>
    </div>
</form>
